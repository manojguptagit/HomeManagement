<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
body,html {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}
</style>
	<script>
function goBack() {
    window.history.back();
}
</script>
	<title><ui:insert name="title">HomeManagement</ui:insert></title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="west" resizable="false" closable="false"
			collapsible="false" header="Menu" footer="guptam22">
			<h:form>
				<p:menu model="#{navigationController.menuModel}" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center" id="center"
			footer="Application Version: 1.234238">
			<h:form>
				<p:growl showDetail="true" showSummary="true" id="msg" />
				<p:toolbar>
					<f:facet name="left">
						<ui:insert name="buttons" />
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
					</f:facet>
					<f:facet name="right">
						<p:commandButton value="Back" onclick="goBack()" />
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
						<p:clock />
					</f:facet>
				</p:toolbar>
				<p:spacer />
				<ui:insert name="body" />
			</h:form>
		</p:layoutUnit>
		<!-- <p:layoutUnit position="south" minSize="65" maxSize="65"
			resizable="false" footer="guptam22 | Application Version: 1.234238"
			style="text-align: right !important; size: 16px !important;"
			closable="false" collapsible="false">
			<p:separator />
		</p:layoutUnit> -->
	</p:layout>
</h:body>
</html>
