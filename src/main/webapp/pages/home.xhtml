<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="buttons">
			<p:commandButton value="Refresh" actionListener="#{navigationController.save}"
				ajax="true" />
			<p:spacer />
		</ui:define>
		<ui:define name="body">
			<p:fieldset legend="Job Status">
			<h:panelGrid  width="100%;" cellpadding="2" cellspacing="2" columns="1">
				<p:panel id="running" header="Jobs in running status"
					toggleable="true">
					This is running jobs widgets
				</p:panel>
				<p:panel id="failed" header="Jobs in failed status"
					toggleable="true">
					This is failed job widgets
				</p:panel>
			</h:panelGrid>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
